{% extends "base.html" %}

{% block content %}
<h1>Add Album to Collection</h1>
<div>
    <p><a href="{% url 'list_albums' %}">Back to Album List</a></p>
</div>
<div>
    <form action="{% url 'add_album' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="button is-success" type="submit">Add Album</button>
        </div>
    </form>
</div>

{% endblock %}
