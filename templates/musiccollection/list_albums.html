{% extends "base.html" %}

{% block content %}
<h1>Albums in Music Collection</h1>

<div class="albums">
    {% for album in albums %}
        <div class="album-container">
            <h2>{{ album.title }}</h2>
            <p>{{ album.artist }}</p>
            <p>{{ album.release_year }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
