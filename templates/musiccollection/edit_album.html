{% extends "base.html" %}

{% block content %}
<h1>Edit {{ album.title }}</h1>
<div>
    <p><a href="{% url 'list_albums' %}">Back to Album List</a></p>
</div>
<div>
    <form action="{% url 'edit_album' pk=album.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Update Album</button>
        </div>
    </form>
</div>

{% endblock %}
